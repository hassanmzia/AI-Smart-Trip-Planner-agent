{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-trip-planner.secretName" . }}
  namespace: {{ include "ai-trip-planner.namespace" . }}
  labels:
    {{- include "ai-trip-planner.labels" . | nindent 4 }}
type: Opaque
data:
  django-secret-key: {{ .Values.secrets.djangoSecretKey | b64enc | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  serp-api-key: {{ .Values.secrets.serpApiKey | b64enc | quote }}
  stripe-secret-key: {{ .Values.secrets.stripeSecretKey | b64enc | quote }}
  stripe-publishable-key: {{ .Values.secrets.stripePublishableKey | b64enc | quote }}
  weather-api-key: {{ .Values.secrets.weatherApiKey | b64enc | quote }}
  postgres-password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  rabbitmq-password: {{ .Values.secrets.rabbitmqPassword | b64enc | quote }}
{{- end }}
