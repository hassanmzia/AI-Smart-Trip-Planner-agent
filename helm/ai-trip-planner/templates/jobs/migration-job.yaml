{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ai-trip-planner.fullname" . }}-migrate-{{ .Release.Revision }}
  namespace: {{ include "ai-trip-planner.namespace" . }}
  labels:
    {{- include "ai-trip-planner.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "ai-trip-planner.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- include "ai-trip-planner.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "ai-trip-planner.serviceAccountName" . }}
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "ai-trip-planner.postgresHost" . }} {{ include "ai-trip-planner.postgresPort" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: migrate
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - configMapRef:
                name: {{ include "ai-trip-planner.fullname" . }}-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: postgres-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: redis-password
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: rabbitmq-password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: django-secret-key
            - name: DATABASE_URL
              value: {{ include "ai-trip-planner.databaseUrl" . | quote }}
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
{{- end }}
