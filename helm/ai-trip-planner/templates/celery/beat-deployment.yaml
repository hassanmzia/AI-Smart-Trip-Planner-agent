{{- if .Values.celeryBeat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-trip-planner.fullname" . }}-celery-beat
  namespace: {{ include "ai-trip-planner.namespace" . }}
  labels:
    {{- include "ai-trip-planner.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery-beat
spec:
  # Celery Beat must be a singleton
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "ai-trip-planner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.celeryBeat.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ai-trip-planner.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: celery-beat
    spec:
      {{- include "ai-trip-planner.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "ai-trip-planner.serviceAccountName" . }}
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "ai-trip-planner.rabbitmqHost" . }} {{ include "ai-trip-planner.rabbitmqPort" . }}; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: celery-beat
          image: "{{ .Values.celeryBeat.image.repository }}:{{ .Values.celeryBeat.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "ai-trip-planner.fullname" . }}-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: postgres-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: redis-password
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: rabbitmq-password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-trip-planner.secretName" . }}
                  key: django-secret-key
            - name: DATABASE_URL
              value: {{ include "ai-trip-planner.databaseUrl" . | quote }}
            - name: REDIS_URL
              value: {{ include "ai-trip-planner.redisUrl" . | quote }}
            - name: RABBITMQ_URL
              value: {{ include "ai-trip-planner.rabbitmqUrl" . | quote }}
          command:
            - celery
            - -A
            - travel_agent
            - beat
            - --loglevel=info
            - --scheduler
            - django_celery_beat.schedulers:DatabaseScheduler
          resources:
            {{- toYaml .Values.celeryBeat.resources | nindent 12 }}
      {{- with .Values.celeryBeat.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celeryBeat.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celeryBeat.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
