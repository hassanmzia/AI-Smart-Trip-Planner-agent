# =============================================================================
# Infrastructure-Only Docker Compose
# =============================================================================
# Use this when running application services in Python venv / npm.
# This starts ONLY PostgreSQL, Redis, and RabbitMQ.
#
# Usage:
#   docker compose -f docker-compose.services.yml up -d
#   docker compose -f docker-compose.services.yml down
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: trip-planner-postgres
    environment:
      POSTGRES_DB: travel_agent_db
      POSTGRES_USER: travel_admin
      POSTGRES_PASSWORD: travel_secure_pass_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_admin -d travel_agent_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: trip-planner-redis
    command: redis-server --requirepass redis_secure_pass_2026
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secure_pass_2026", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: trip-planner-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_local_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_local_data:
  redis_local_data:
  rabbitmq_local_data:
